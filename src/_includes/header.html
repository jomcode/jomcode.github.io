<header class="page-header">
  <div class="section">
    <a class="logo" href="{{ site.baseurl }}/">f(j)</a>
  </div>

  <nav class="section">
    <div>
      {% for my_page in site.pages %}
        {% if my_page.title %}
        <a href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
        {% endif %}
      {% endfor %}
    </div>
  </nav>
</header>
